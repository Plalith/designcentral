<div class="d_wardrobes">
    <div class="page_heading">
        Design Wardrobe
    </div>
    <div class="content">
        <div class="row">
            <div class="col-sm-12">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" [style.width.%]='progress'>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row" *ngIf="this.steps==1">
                        <div class="col-sm-4">
                            <form (ngSubmit)="step1(f)" #f="ngForm">
                            <label>Enter width of your wardrobe in Metres</label>
                            <input type="number" class="form-control" ngModel name="width" required>
                            <label>Enter Height of your wardrobe in Meters</label>
                            <input type="number" class="form-control" ngModel name="height" required>  
                            <br><br>
                            <button type="submit" class="btn btn-success">&emsp;Next&emsp;</button>
                            </form>
                        </div>
                    </div>  
                    <div class="row" *ngIf="this.steps==2">
                        <div class="col-sm-4">
                            <form (ngSubmit)="step2(f)" #f="ngForm">
                            <label>Select width of your wardrobe in Metres</label>
                            <input type="number" class="form-control" ngModel name="width" required>
                            <label>Select Height of your wardrobe in Meters</label>
                            <input type="number" class="form-control" ngModel name="height" required>  
                            <br><br>
                            <button type="submit" class="btn btn-success">&emsp;Next&emsp;</button>
                            </form>
                        </div>
                    </div>
                    <div class="row" *ngIf="this.steps==3">
                        <div class="col-sm-4">
                            <form (ngSubmit)="step3(f)" #f="ngForm">
                            <label>Select width of your wardrobe in Metres</label>
                            <input type="number" class="form-control" ngModel name="width" required>
                            <label>Select Height of your wardrobe in Meters</label>
                            <input type="number" class="form-control" ngModel name="height" required>  
                            <br><br>
                            <button type="submit" class="btn btn-success">&emsp;Next&emsp;</button>
                            </form>
                        </div>
                    </div> 
                    <div class="row" *ngIf="this.steps==4">
                        <div class="col-sm-4">
                            <form (ngSubmit)="step4(f)" #f="ngForm">
                            <label>Select width of your wardrobe in Metres</label>
                            <input type="number" class="form-control" ngModel name="width" required>
                            <label>Select Height of your wardrobe in Meters</label>
                            <input type="number" class="form-control" ngModel name="height" required>  
                            <br><br>
                            <button type="submit" class="btn btn-success">&emsp;Next&emsp;</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
