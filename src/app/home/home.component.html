<div class="home">
  <div class="slider">
    <slideshow [height]="'500px'"
              [minHeight]="auto"
              [autoPlay]="true"
              [showArrows]="true"
              [imageUrls]="imageSources"
              [showCaptions]="true"
              [autoPlayInterval]="5000"
              [lazyLoad]="imageSources?.length > 1"
              [autoPlayWaitForLazyLoad]="true">
    </slideshow>    
  </div>
</div>
